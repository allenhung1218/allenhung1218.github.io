<!DOCTYPE html>
<html lang = "en-us">
    <head>
        <title>Example 2-2</title>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" type = "text/css" href = "style.css">  
        <style>
            html{
                background-color: blue;
            }
        </style>  
    </head>
    <body>
        "Body" is the ancestor of the two "articles".
        <article style = "background-color: yellow; font-size: 200%;">
            This is a child of "body".
        </article>
        <article>
            This is also a child of "body", but also a sibling of "article".
            <p>
                This is also a child of "body" and "article", but a "direct child" of "article".
            </p>
        </article>
    </body>
</html>
